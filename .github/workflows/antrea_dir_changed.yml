    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.x'
    - name: Run
      #working-directory: ./antrea
      run: |
        cd $RUNNER_TEMP
        GO111MODULE="on" go get sigs.k8s.io/kind@main
